<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0189506fb4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center mx-auto" style="width: 50%;">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputCard" class="form-label">Card #</label>
              <input type="number" class="form-control" placeholder="xxxxxxxxxxxxxxxx" id="inputCard">
            </div>
            <div class="col-md-2">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input type="number" class="form-control" placeholder="0000" id="inputCVC">
            </div>
            <div class="col-md-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="inputAmount">
              </div>
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Pick a State</option>
                  <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
              <label for="inputPostalCode" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="inputPostalCode">
            </div>
            <Div class="col-12 d-flex justify-content-start"><p>We Accept:</p></Div>
            <div class="form-check-inline col-md-5 d-flex justify-content-center">
              <Div>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-bitcoin"></i></label>
              </Div>
            </div>
            <div class="col-md-6">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" id="inputMessage" style="height: 100px" ></textarea>
                <label for="inputMessage">add any notes here</label>
            </div>
        </form>
          <div class="card-footer text-muted d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
    </div>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
